<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top:150px">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="/{{id}}/update" method="POST">
                    <h1>Add New note</h1>
                    <div class="form-group">
                        <label for="">tanggal</label>
                        <input type= "text" name="tanggal" id="" cols="30" rows="10" value={{profiles.tanggal}}></input>
                    </div class = "form-group">
                         <label for="">Keterangan</label>
                         <input type="text"  name="keterangan" cols="5" rows="10" value={{profiles.keterangan}}></input> 
                    <div class="form-group">
                        <label for="">debit</label>
                        <input type="text"  name="debit"cols="30" rows="10" value={{profiles.debit}}></input> 
                    </div class="form-group">
                        <label for="">kredit</label>
                        <input type="text" name="kredit" cols="30" rows="10" value={{profiles.kredit}}></input> 
                    <div>
                    <div class="form-group">
                        <a href="/" class="btn btn-danger">Cancel</a>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
</body>
</html>
